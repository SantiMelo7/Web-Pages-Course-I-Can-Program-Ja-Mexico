<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #4a148c;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #8e24aa;
      color: white;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registro de Usuario</h1>
    <form>
      <!-- Datos del usuario -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos">

      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion">

      <label for="ubicacion">Ubicación actual:</label>
      <input type="text" id="ubicacion" name="ubicacion">

      <!-- Datos de los familiares -->
      <h3 style="margin-top: 30px; color:#6a1b9a;">Familiar 1</h3>
      <label for="familiar1-nombre">Nombre:</label>
      <input type="text" id="familiar1-nombre" name="familiar1-nombre">

      <label for="familiar1-telefono">Teléfono:</label>
      <input type="tel" id="familiar1-telefono" name="familiar1-telefono">

      <h3 style="margin-top: 30px; color:#6a1b9a;">Familiar 2</h3>
      <label for="familiar2-nombre">Nombre:</label>
      <input type="text" id="familiar2-nombre" name="familiar2-nombre">

      <label for="familiar2-telefono">Teléfono:</label>
      <input type="tel" id="familiar2-telefono" name="familiar2-telefono">

      <a class="submit-btn" href="ejem4.html">Guardar Datos</a>
    </form>
  </div>

</body>
</html>
