<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boton</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      background-color: #8e24aa;
      color: white;
      padding: 20px 0;
      font-size: 28px;
      font-weight: 600;
    }

    .panic-button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 100px 140px;
      font-size: 48px;
      font-weight: bold;
      border-radius: 200px;
      cursor: pointer;
      animation: blink 1s infinite;
      box-shadow: 0 0 25px rgba(229, 57, 53, 0.6);
      transition: transform 0.2s;
    }

    .panic-button:hover {
      transform: scale(1.05);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .footer-text {
      margin: 40px 20px;
      font-size: 18px;
      color: #555;
    }

    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .panic-button {
        font-size: 32px;
        padding: 60px 80px;
      }
      header {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>Bienvenido a Panic</header>

  <div class="content">
    <button class="panic-button" onclick="">PANIC </button>
  </div>

  <div class="footer-text">
    <p>Presiona este botón en caso de emergencia.</p>
    <p>Este botón también aparecerá en la pantalla principal de tu teléfono.</p>
  </div>

</body>
</html>
