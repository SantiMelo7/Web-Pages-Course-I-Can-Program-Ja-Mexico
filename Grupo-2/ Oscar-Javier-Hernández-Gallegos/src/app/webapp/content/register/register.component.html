<div class="container">
    <div class="row">
        <!-- Contenedor único para todos los elementos -->
        <div class="input-container card-panel z-depth-2">

            <!-- Icono de reciclaje en tamaño large -->
            <div class="logo center-align">
                <i class="material-icons large">recycling</i>
            </div>

            <h5 class="center-align title-bold">Registro de Usuario</h5>

            <!-- Formulario con Angular Forms -->
            <form *ngIf="formsRegister" [formGroup]="formsRegister" (ngSubmit)="onCrearUsuario()">
                <div class="row">
                    <!-- Nombres -->
                    <div class="input-field col s6">
                        <i class="material-icons prefix green-icon">account_circle</i>
                        <input id="nombre" formControlName="Nombre" placeholder="Nombre(s)" type="text" required>
                        <label for="first_name">Nombres</label>
                    </div>
                    <!-- Apellidos -->
                    <div class="input-field col s6">
                        <i class="material-icons prefix green-icon">account_circle</i>
                        <input id="apellido" formControlName="Apellidos" placeholder="Apellidos" type="text" required>
                        <label for="last_name">Apellidos</label>
                    </div>
                </div>

                <!-- Municipio -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix green-icon">place</i>
                        
                        <select formControlName="MunicipioId" class="custom-select" required>
                            <option value="" disabled selected>Selecciona un municipio</option>
                            <option value="1">Municipio 1</option>
                            <option value="2">Municipio 2</option>
                            <option value="3">Municipio 3</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix green-icon">place</i>
                        
                        <select formControlName="Tipo" class="custom-select" required>
                            <option value="" disabled selected>Selecciona un Tipo</option>
                            <option value="1">Usuario</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                </div>

                <!-- Correo -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix green-icon">email</i>
                        <input id="email" formControlName="CorreoUsu" placeholder="Correo" type="text" required>
                        <label for="email">Correo</label>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix green-icon">lock</i>
                        <input id="clave" formControlName="Clave" placeholder="Contraseña" type="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>

                <!-- Separador con enlaces -->
                <div class="separator center-align">
                    <p class="text-link">
                        ¿Ya tienes una cuenta? <a [routerLink]="['../sesion']" class="text-link">Inicia sesión aquí</a>
                    </p>
                    <p class="text-link">
                        ¿Perdiste tu contraseña? <a [routerLink]="['../recuperar']" class="text-link">Recupérala
                            aquí</a>
                    </p>
                </div>

                <!-- Botón de registro -->
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action"
                        style="background-color: #43a047;">
                        Registrarse
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form> <!-- Cierra correctamente el formulario -->

        </div> <!-- Fin del contenedor único -->
    </div>
</div>
