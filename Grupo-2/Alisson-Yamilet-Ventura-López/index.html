<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alis Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f4f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #fc70a7, #f9b8d1);
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5em;
      color: #6b2d69;
      margin: 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .contenedor-imagen {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .imagen-principal {
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .imagen-principal:hover {
      transform: scale(1.05);
    }

    .boton-container {
      text-align: center;
      padding: 40px 20px;
    }

    .boton-siguiente {
      padding: 15px 50px;
      background-color: #6b2d69;
      color: white;
      font-size: 1.3em;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(107, 45, 105, 0.3);
    }

    .boton-siguiente:hover {
      background-color: #9c4996;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Alis Boutique</h1>
  </header>

  <div class="contenedor-imagen">
    <img src="tiendota.jpg" alt="Imagen de Alis Boutique" class="imagen-principal">
  </div>

  <div class="boton-container">
    <a href="tiendita.html" class="boton-siguiente">Ver Cat√°logo</a>
  </div>
</body>
</html>
