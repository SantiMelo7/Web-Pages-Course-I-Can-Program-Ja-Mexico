<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .right {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            padding: 40px;
        }

        .right h1 {
            font-size: 2.8em;
            color: #4a148c;
            margin-bottom: 10px;
        }

        .right h2 {
            font-size: 4em;
            color: #4a148c;
        }

        .continue-button {
            position: absolute;
            bottom: 20px;
            right: 40px;
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .continue-button:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img src="Multi/m1.jpg" alt="Imagen de emergencia">
    </div>
    <div class="right">
        <h1>Bienvenido(a) a</h1>
        <h2>Panic</h2>
        <a href="ejem1.html" class="continue-button">Continuar</a>
    </div>
</div>

</body>
</html>
