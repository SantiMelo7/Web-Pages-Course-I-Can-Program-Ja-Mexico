<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalones | Elegancia Urbana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .producto-img {
      width: 100%;
      border-radius: 12px;
      height: 250px; /* Establecemos una altura fija para las imágenes */
      object-fit: cover; /* Esto asegura que la imagen se recorte adecuadamente */
    }

    .card {
      border: 1px solid #ddd; /* Añadimos un borde gris a las tarjetas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera para las tarjetas */
      border-radius: 12px; /* Bordes redondeados */
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-body {
      padding: 15px;
    }

    .btn-dark {
      background-color: #212529;
      border-color: #212529;
    }

    .btn-dark:hover {
      background-color: #343a40;
      border-color: #343a40;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Regresar a la tienda</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Pantalones</h1>
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="pantalon1.jpg" class="card-img-top producto-img" alt="Pantalón Casual">
          <div class="card-body text-center">
            <h5 class="card-title">Pantalón Casual</h5>
            <p class="card-text">Cómodo y versátil para cualquier ocasión.</p>
            <a href="#" class="btn btn-dark">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="pantalon2.jpg" class="card-img-top producto-img" alt="Pantalón Elegante">
          <div class="card-body text-center">
            <h5 class="card-title">Pantalón Elegante</h5>
            <p class="card-text">Perfecto para eventos formales o salidas especiales.</p>
            <a href="#" class="btn btn-dark">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="pantalon.jpg" class="card-img-top producto-img" alt="Pantalón Deportivo">
          <div class="card-body text-center">
            <h5 class="card-title">Pantalón Deportivo</h5>
            <p class="card-text">Ideal para tus actividades deportivas y de ocio.</p>
            <a href="#" class="btn btn-dark">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
