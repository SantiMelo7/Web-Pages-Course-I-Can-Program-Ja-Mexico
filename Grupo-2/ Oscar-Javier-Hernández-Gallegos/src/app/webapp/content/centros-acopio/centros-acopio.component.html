<div class="container">
  <div class="card card-custom center-align">
    <div class="card-content">
      <!-- Icono arriba del título -->
      <i class="large material-icons" style="color: #5cf100;">warehouse</i>
      <span class="card-title card-title-small">Centros de Acopio</span>
      <p class="card-description">Lista de centros de acopio con sus respectivas rutas.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 m4" *ngFor="let centro of dCentroAcopio">
        <div class="card z-depth-3" style="border-radius: 10px; overflow: hidden;">

          <!-- Imagen del centro -->
          <div class="card-image">
            <img [src]="centro.Imagen" alt="Imagen del centro" style="height: 200px; object-fit: cover;">
          </div>

          <div class="card-content">
            <span class="card-title"><strong>{{ centro.Nombre }}</strong></span>
            <p><i class="material-icons green-text">location_on</i> <strong>Dirección:</strong> {{ centro.Direccion }}
            </p>
            <p><i class="material-icons green-text">phone</i> <strong>Teléfono:</strong> {{ centro.Telefono }}</p>

            <!-- Botón de Ruta con animación -->
            <div class="card-action">
              <a (click)="onVerRutas(centro.CentroAcopioId)"
                class="btn green darken-2 waves-effect waves-light ruta-btn">
                <span class="icon-text">
                  <i class="large material-icons" style="color: #5cf100;">directions</i>
                  Ver Rutas
                </span>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Botón flotante de ayuda -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large green darken-3">
      <i class="large material-icons">recycling</i>
    </a>
  </div>
</div>
