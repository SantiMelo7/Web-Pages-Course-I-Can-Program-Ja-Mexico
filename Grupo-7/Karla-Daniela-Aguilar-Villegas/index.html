
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa de Paulina Villegas</title>
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/jpg" href="Imagenes/Logopau.jpg"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inces.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tienda de Ropa de Paulina Villegas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicios">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="inicio" class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Bienvenido a nuestra página web</h1>
                <p>Explora nuestros servicios y productos.</p>
            </div>
        </div>
    </section>
    <section id="servicios" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h3>Servicio 1</h3>
                    <a href="Vestidos.html" target="cuadro"><h1>Vestidos</h1></a>
                </div>
                <div class="col-md-4 text-center">
                    <h3>Servicio 2</h3>
                    <a href="Pantalones.html" target="cuadro"><h1>Pantalones</h1></a>
                </div>
                <div class="col-md-4 text-center">
                    <h3>Servicio 3</h3>
                    <a href="Blusas.html" target="cuadro"><h1>Blusas</h1></a>
                </div>
            </div>
        </div>
    </section>
    <section id="contacto" class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Contacto</h2>
                <p>Envíanos un mensaje para más información.</p>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
