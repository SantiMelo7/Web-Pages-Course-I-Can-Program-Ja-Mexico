<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimiento por Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #4CAF50; /* Color verde para indicar éxito */
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h2>¡Gracias por iniciar sesión!</h2>
        <p>Has iniciado sesión exitosamente. Haz clic en "Siguiente" para continuar.</p>
      
<a href="pagina 6.html" class="btn" target="_blank">Siguiente</a>
    </div>

    <script>
        function nextPage() {
            // Aquí puedes colocar la redirección a otra página
            // Ejemplo: Redirigir a una página principal o de perfil
            window.location.href = 'pagina_principal.html'; // Cambia 'l' a la URL que desees
 }
    </script>

</body>
</html>
