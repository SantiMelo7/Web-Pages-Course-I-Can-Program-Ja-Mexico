<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        /* Título principal */
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Descripción */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        /* Estilo del botón */
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Help Me</h1>
        <p>Bienvenido a nuestra página. Haz clic en el botón de abajo para comenzar.</p>
    <a href="pagina 2.html" class="btn" target="_blank">INICIAR</a>
 </div>

</body>
</html>
